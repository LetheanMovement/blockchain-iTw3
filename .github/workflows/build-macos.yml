name: Build - MacOS

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: update apt
        run: brew update
      - name: install dependencies
        run: brew install openssl boost cmake
      - name: build server
        env:
          PKG_CONFIG_PATH: "/usr/local/opt/openssl@3/lib/pkgconfig"
        run: |
          mkdir build && cd build
          cmake -D ARCH=x86-64 -D TESTNET=TRUE -D CMAKE_BUILD_TYPE=Release ..
          make -j2 daemon simplewallet
      - name: Tar files
        run: cd build/src && tar -cvf ../../server-macos-amd64.tar letheand simplewallet
      - uses: actions/upload-artifact@v3
        with:
          name: server-macos-amd64
          if-no-files-found: error
          path: server-macos-amd64.tar
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          generate_release_notes: true
          files: ${{ github.workspace }}/server-macos-amd64.tar